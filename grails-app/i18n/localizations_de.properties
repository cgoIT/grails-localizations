localization.code.help=Geben Sie den Code für diese Meldung ein (z.B. buch.titel). Codes \
  müssen zwischen 1 und 250 Zeichen lang sein.
localization.locale.help=Das Gebietsschema kann eines von drei Dingen sein: ein Sternchen (*) \
  bedeutet 'das Standard-Gebietsschema'; ein klein geschriebener zweistelliger ISO-639-Sprachcode \
  wie 'en' für Englisch; ein kombinierter Sprachcode und zwei Großbuchstaben \
  ISO-3166-Ländercode wie z.B. US für die Vereinigten Staaten, der für dieses Beispiel \
  einen Gebietsschema-Eintrag von 'enUS'.
localization.text.help=Geben Sie den Text der Nachricht für das gewählte Gebietsschema ein. \
  Die Texte müssen zwischen 1 und 2000 Zeichen lang sein. Unverschlüsselte escape Zeichen \
  (z.B. \u2297) werden nicht unterstützt - Sie sollten einfach das/die erforderliche(n) Zeichen eingeben. \
  Parameter 'Platzhalter' werden innerhalb des Textes im Format {0}, {1} etc. eingegeben \
  wie bei normalen Java-Message-Bundles.
